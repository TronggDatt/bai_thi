<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Câu 4</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #8f8e8e;
    }

    tbody tr:nth-child(odd) {
        background-color: #dfdddd;
    }
</style>
<body>
<h1>Quản lý công nhân</h1>
<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Họ và tên</th>
        <th>Ngày sinh</th>
        <th>Địa chỉ</th>
        <th>Lương</th>
        <th>Chức vụ</th>
    </tr>
    </thead>
    <tbody id="bangCongNhan">

    </tbody>
</table>
<script>
    let congNhans = [
        {name: "Trương Tấn C", date: "11-11-1997", address: "Huế", salary: 2000, position: "Abc"},
        {name: "Trương Tấn A", date: "11-11-1997", address: "Quảng Nam", salary: 2000, position: "Abc"},
        {name: "Trương Tấn B", date: "11-11-1998", address: "Đà Nẵng", salary: 2000, position: "Abc"},
    ];
    congNhans.sort((a, b) => a.name.localeCompare(b.name));

    let bangCongNhans = document.getElementById("bangCongNhan");
    congNhans.forEach((congNhan, index) => {
        let row = `
                <tr>
                    <td>${index + 1}</td>
                    <td>${congNhan.name}</td>
                    <td>${congNhan.date}</td>
                    <td>${congNhan.address}</td>
                    <td>${congNhan.salary}</td>
                    <td>${congNhan.position}</td>
                </tr>
            `;
        bangCongNhans.innerHTML += row;
    });
</script>
</body>
</html>
